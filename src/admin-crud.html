<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <button type="button" id="botonSalir">Salir</button>
            </div>
        </div>

        <div class="row">
            <h1>
                Crear usuario
            </h1>
        </div>
        <div class="row">
            <div class="col">
                <form>
                    <div class="form-group row">
                        <label for="inputEmpresa" class="col-sm-2 col-form-label">Empresa</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="inputEmpresa">
                                <option>...</option>
                                <option>Surtidor eléctrico</option>
                                <option>Rodisa</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="inputSucursal" class="col-sm-2 col-form-label">Sucursal</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputSucursal">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="inputNombre" class="col-sm-2 col-form-label">Nombre</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputNombre">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="inputEmail" class="col-sm-2 col-form-label">Correo electrónico</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="inputEmail">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword">
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-10">
                            <button type="button" class="btn btn-primary" id="buttonEnviar">Enviar</button>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <button type="button" class="btn btn-primary" id="buttonReport">Generar reporte</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-storage.js"></script>

    <script src="js/init-firebase.js"></script>
    <script src="js/admin-crud.js"></script>
</body>

</html>
